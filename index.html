<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
      <!-- pause and play button for music -->
      <button class="battleMusicBtn">Play/Pause Music</button>
      <!-- music -->
      <audio class="battleMusic" src="Battle.mp3"></audio>
      <audio class="victoryMusic" src="Victory.mp3"></audio>
      <audio class="tieMusic" src="record scratch.mp3"></audio>
      <audio class="loseMusic" src="fail sound.mp3"></audio>
      <!-- title -->
        <div class="title">Type Battle</div>
        <!-- div for player score -->
       <div class="scores">
        <div class="score1">   
          <div class="playerScore"> 
              <h2 class="trainer">Your Trainer</h2> 
              <p class="p-count count">0</p> 
          </div>    
        </div>
        <!-- Round result -->
        <div class="result"></div>
        <!-- div for cpu score -->
        <div class="score2">     
          <div class="computerScore"> 
              <h2 class="cpu">Enemy Trainer</h2> 
              <p class="c-count count">0</p> 
          </div> 
        </div>
      </div>
      <!-- options menu container -->
      <div class="optionsMenu">
        <div class="move">Choose your type!</div> 
          
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 6 </div> 
          
          <!--Options available to player to play game -->
        <div class="options"> 
            <button class="grass">Grass</button> 
            <button class="fire">Fire</button> 
            <button class="water">Water</button>     
        </div>
          
          <!-- restart button -->
        <button class="restart"></button> 
      </div>
    </div>
</body>
</html>
